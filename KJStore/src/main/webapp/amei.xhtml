<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="templateoff.xhtml">
	<ui:define name="content">
		<h:form id="formDataTable">
			<div class="card">
				<p:dataTable var="produtos"
					value="#{ameiController.listaGostei}">
				<p:column >
	               <p:graphicImage library="images" name="produto.png" width="15%" /> 
	            </p:column>
					<p:column headerText="Produto">
						<h:outputText value="#{produtos.produto.nome}" />
					</p:column>

					<p:column headerText="Quantidade">
						<h:outputText value="#{produtos.quantidade}" />
					</p:column>

					<p:column headerText="PreÃ§o">
						<h:outputText style="font-weight: bold; "
							value="#{produtos.valor}">
							<f:convertNumber currencySymbol="R$" type="currency" />
						</h:outputText>
					</p:column>

					
				</p:dataTable>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
